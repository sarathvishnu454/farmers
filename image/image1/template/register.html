<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container py-5">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{register_form.as_p}}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text_center">If you already have an account,<a href="/login"> login </a>instead.</p>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
</div>
</body>
</html>
